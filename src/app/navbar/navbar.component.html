<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="http://nerwsdbk.org/">Home</a>
      <a mat-list-item href="https://dobokadrugdeaddictioncenter.wordpress.com/">CCTV LIVE</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>

      </button>

      <img style="width: 35vh; height: 8vh;" src="assets/logo.png">
    </mat-toolbar>

    <!-- Add Content Here -->


<app-slideshow></app-slideshow>
<app-image-list></app-image-list>

<app-model-gallary></app-model-gallary>
<app-tab></app-tab>

</mat-sidenav-content>
</mat-sidenav-container>
